# Application configuration
name: red
namespace: pbak

# Deployment configuration
replicaCount: 1

# Container image configuration
image:
  repository: dmetzler/web-color
  digest: sha256:913be5f9930bbbde778c109a91a80eb1f6990dce8d25916a41fcf92c3be7a9d5
  pullPolicy: Always

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# Health check configuration
readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 10
  successThreshold: 1

livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 20

# Resource configuration
resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local